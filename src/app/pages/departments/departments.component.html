<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
    </tr>
  </thead>
  <tbody>
    @for (department of departments; track department.id) {
    <tr>
      <td>{{department.id}}</td>
      <td>{{department.name}}</td>
    </tr>
    }
  </tbody>
</table>
